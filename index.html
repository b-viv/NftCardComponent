<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="view">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="text">
      <p class="title"><a href="#">Equilibrium #3429</a></p>
      <p class="note">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="info">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

  </div>


</body>

</html>
